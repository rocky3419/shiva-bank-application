<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Shiva Bank</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #101112;
    }

    header {
      background-color: #05284b;
      color: rgb(250, 244, 244);
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: rgb(247, 235, 235);
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #05284b;
      margin-bottom: 30px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #1a1919;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #05284b;
      color: rgb(225, 217, 217);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #05284b;
      font-weight: bold;
    }

    footer {
      background-color: #05284b;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shiva Bank</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>üìç Address:</strong> 123 Bank Street, Hyderabad, Telangana, India</p>
        <p><strong>üìû Phone:</strong> +91-9876543210</p>
        <p><strong>‚úâÔ∏è Email:</strong> support@shivabank.com</p>
        <a class="back-home" href="index.html">‚Üê Back to Home</a>
      </div>

      <div class="contact-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required>

          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your message" rows="6" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shiva Bank. All rights reserved.</p>
  </footer>

</body>
</html>
