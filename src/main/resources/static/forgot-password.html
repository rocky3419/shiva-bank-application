<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Shiva Bank of India</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #002147, #005792);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      animation: floatIn 0.8s ease-out;
    }

    h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #005792;
      outline: none;
      box-shadow: 0 0 5px #005792;
    }

    button {
      width: 100%;
      background-color: #005792;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003f6b;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #005792;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Reset Password</h2>
    <form>
      <input type="email" placeholder="Enter your registered email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="extra-links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

</body>
</html>
