<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Shiva Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register</h2>

    <input type="text" name="fullName" placeholder="Full Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="password" name="password" placeholder="Password" required>
    
    <select name="securityQuestion" required>
      <option value="" disabled selected>Select a Security Question</option>
      <option value="What was your first pet's name?">What was your first pet's name?</option>
      <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
      <option value="What was the name of your elementary school?">What was the name of your elementary school?</option>
      <option value="In what city were you born?">In what city were you born?</option>
    </select>

    <input type="text" name="securityAnswer" placeholder="Security Answer" required>

    <button type="submit">Register</button>
    <div class="msg" id="responseMessage"></div>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = {
        fullName: form.fullName.value,
        username: form.username.value,
        email: form.email.value,
        phone: form.phone.value,
        dob: form.dob.value,
        gender: form.gender.value,
        password: form.password.value,
        securityQuestion: form.securityQuestion.value,
        securityAnswer: form.securityAnswer.value
      };

      // âœ… Replace with your hosted backend API URL (Spring Boot + Render)
      fetch("https://bankingwebsite-p5ha.onrender.com/api/register", {  
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(msg => {
        const resDiv = document.getElementById("responseMessage");
        resDiv.textContent = msg;
        resDiv.className = msg.toLowerCase().includes("successful") ? "msg" : "msg error";
        if (msg.toLowerCase().includes("successful")) {
          form.reset();
        }
      })
      .catch(err => {
        document.getElementById("responseMessage").textContent = "Error: " + err.message;
        document.getElementById("responseMessage").className = "msg error";
      });
    });
  </script>
</body>
</html>
