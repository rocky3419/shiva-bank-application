<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Shiva Bank</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .admin-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
    }
    button {
      background: #00ffcc;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Admin Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function adminLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:8080/api/admin/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").innerText = data;
        if (data.includes("successful")) {
          window.location.href = "admin-dashboard.html"; // Create this page later
        }
      });
    }
  </script>
</body>
</html>
