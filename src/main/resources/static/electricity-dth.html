<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Pay & Recharge - Shiva Bank</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
        }
        .header {
            background: linear-gradient(to right, #002147, #005792);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { margin: 0; }
        .header a { color: #ffc107; text-decoration: none; }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 { color: #002147; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #005792;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #888;
        }
        .tab-button.active {
            color: #005792;
            border-bottom: 3px solid #005792;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <header class="header">
        <h1>Shiva Bank</h1>
        <a href="/dashboard.html">Back to Dashboard</a>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('electricity')">âš¡ Electricity</button>
            <button class="tab-button" onclick="showTab('dth')">ðŸ“º DTH</button>
        </div>

        <div id="electricity" class="tab-content active">
            <h2>Pay Electricity Bill</h2>
            <form id="electricityForm">
                <div class="form-group">
                    <label for="elec-board">Select Board</label>
                    <select id="elec-board" required>
                        <option value="">--Select Electricity Board--</option>
                        <option value="TNEB">Tamil Nadu Electricity Board</option>
                        <option value="KSEB">Kerala State Electricity Board</option>
                        <option value="MSEDCL">Maharashtra State Electricity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="consumer-no">Consumer Number</label>
                    <input type="text" id="consumer-no" placeholder="Enter Consumer Number" required>
                </div>
                <div class="form-group">
                    <label for="elec-amount">Amount (â‚¹)</label>
                    <input type="number" id="elec-amount" placeholder="Enter Amount" required>
                </div>
                <button type="submit">Pay Bill</button>
            </form>
        </div>

        <div id="dth" class="tab-content">
            <h2>Recharge DTH</h2>
            <form id="dthForm">
                <div class="form-group">
                    <label for="dth-operator">Select Operator</label>
                    <select id="dth-operator" required>
                        <option value="">--Select DTH Operator--</option>
                        <option value="TataSky">Tata Play</option>
                        <option value="Airtel">Airtel Digital TV</option>
                        <option value="DishTV">Dish TV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subscriber-id">Subscriber ID</label>
                    <input type="text" id="subscriber-id" placeholder="Enter Subscriber ID" required>
                </div>
                <div class="form-group">
                    <label for="dth-amount">Amount (â‚¹)</label>
                    <input type="number" id="dth-amount" placeholder="Enter Recharge Amount" required>
                </div>
                <button type="submit">Recharge</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

            // Show the selected tab
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Handle Electricity Form Submission
        document.getElementById('electricityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const board = document.getElementById('elec-board').value;
            const consumerNo = document.getElementById('consumer-no').value;
            const amount = document.getElementById('elec-amount').value;
            alert(`Paying â‚¹${amount} for consumer ${consumerNo} of ${board}.`);
            // In a real app, you would send this to a backend API
        });

        // Handle DTH Form Submission
        document.getElementById('dthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const operator = document.getElementById('dth-operator').value;
            const subscriberId = document.getElementById('subscriber-id').value;
            const amount = document.getElementById('dth-amount').value;
            alert(`Recharging â‚¹${amount} for subscriber ${subscriberId} on ${operator}.`);
            // In a real app, you would send this to a backend API
        });
    </script>

</body>
</html>
