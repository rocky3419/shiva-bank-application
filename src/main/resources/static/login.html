<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Shiva Bank of India</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #002147, #005792);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      animation: floatIn 0.8s ease-out;
    }

    h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #005792;
      outline: none;
      box-shadow: 0 0 5px #005792;
    }

    button {
      width: 100%;
      background-color: #005792;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003f6b;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      display: block;
      color: #005792;
      margin-top: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    #responseMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Shiva Bank Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="register.html">New User? Register here</a>
    </div>

    <div id="responseMessage"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // âœ… Corrected backend URL
      fetch("https://shivabank-backend.onrender.com/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text || "Login failed") });
          }
          return response.text();
        })
        .then((message) => {
          document.getElementById("responseMessage").textContent = message;
          document.getElementById("responseMessage").style.color = "green";
          // Redirect to dashboard on success
          if (message.toLowerCase().includes("successful")) {
              window.location.href = "dashboard.html"; 
          }
        })
        .catch((error) => {
          document.getElementById("responseMessage").textContent = error.message;
          document.getElementById("responseMessage").style.color = "red";
        });
    });
  </script>
</body>
</html>
