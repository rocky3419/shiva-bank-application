<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Shiva Bank</title>
  <style>
    body {
      background-color: #0b1c2c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px;
    }

    h1 {
      color: #00e6e6;
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logout-btn {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #112d4e;
    }

    th, td {
      border: 1px solid #1f4068;
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #00e6e6;
      color: #000;
    }

    tr:hover {
      background-color: #1f4068;
    }

    .delete-btn {
      background-color: #ff4c4c;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #00e6e6;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by username..." oninput="searchUser()" />
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h1>Admin Dashboard - Registered Users</h1>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <div class="status" id="statusMsg"></div>

  <script>
    const apiUrl = "http://localhost:8080/api/users";

    // Load all users
    function loadUsers() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(users => {
          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = "";

          users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => console.error("Error loading users:", error));
    }

    // Delete user by ID
    function deleteUser(userId) {
      const confirmDelete = confirm("Are you sure you want to delete this user?");
      if (!confirmDelete) return;

      fetch(`${apiUrl}/${userId}`, {
        method: "DELETE"
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById("statusMsg").innerText = message;
        loadUsers();
      });
    }

    // Search user by username
    function searchUser() {
      const searchValue = document.getElementById("searchInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (searchValue === "") {
        loadUsers(); // Show all
        statusMsg.innerText = "";
        return;
      }

      fetch(`${apiUrl}/search?username=${searchValue}`)
        .then(res => res.json())
        .then(user => {
          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = "";

          if (user && user.id) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
            `;
            tbody.appendChild(row);
            statusMsg.innerText = "";
          } else {
            statusMsg.innerText = "User not found";
          }
        })
        .catch(() => {
          statusMsg.innerText = "User not found";
        });
    }

    function logout() {
      window.location.href = "admin.html";
    }

    window.onload = loadUsers;
  </script>

</body>
</html>
