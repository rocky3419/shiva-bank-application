<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Recharge - Shiva Bank of India</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #002147; color: white; text-align: center; padding: 20px; }
    .content { padding: 40px; max-width: 900px; margin: auto; background: white; border-radius: 10px; }
    h2 { color: #002147; }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #05284b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #002147;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #001933;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mobile Recharge</h1>
  </header>

  <div class="content">
    <h2>Fast & Easy Recharges</h2>
    <p>Recharge your mobile in seconds with Shiva Bank:</p>
    <ul>
      <li>Prepaid mobile recharge</li>
      <li>Postpaid bill payments</li>
      <li>All major telecom providers supported</li>
    </ul>

    <h3>Recharge Now</h3>
    <form action="#" method="post">
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit number" required>

      <label for="operator">Operator:</label>
      <select id="operator" name="operator" required>
        <option value="">-- Select Operator --</option>
        <option value="airtel">Airtel</option>
        <option value="jio">Jio</option>
        <option value="vi">Vodafone Idea (Vi)</option>
        <option value="bsnl">BSNL</option>
      </select>

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select Type --</option>
        <option value="prepaid">Prepaid</option>
        <option value="postpaid">Postpaid</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter recharge amount" required>

      <button type="submit">Recharge Now</button>
    </form>

    <a href="index.html" class="button">â¬… Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Shiva Bank of India
  </footer>

</body>
</html>
