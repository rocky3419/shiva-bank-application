<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Account - Shiva Bank</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #05284b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background-color: #766767;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #05284b;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #212020;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #05284b;
      color: rgb(223, 213, 213);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f;
    }

    footer {
      text-align: center;
      background-color: #05284b;
      color: rgb(223, 214, 214);
      padding: 20px;
      margin-top: 40px;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #05284b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shiva Bank</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Instant Bank Account Opening</h2>
    <form>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Mobile Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="aadhar">Aadhaar Number:</label>
      <input type="text" id="aadhar" name="aadhar" maxlength="12" required>

      <label for="pan">PAN Card Number:</label>
      <input type="text" id="pan" name="pan" required>

      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType" required>
        <option value="">--Select Account Type--</option>
        <option value="savings">Savings Account</option>
        <option value="current">Current Account</option>
        <option value="salary">Salary Account</option>
      </select>

      <label for="nominee">Nominee Name:</label>
      <input type="text" id="nominee" name="nominee">

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo">

      <button type="submit">Submit Application</button>
    </form>

    <a class="back-home" href="index.html">‚Üê Back to Home</a>
  </section>

  <footer>
    <p>&copy; 2025 Shiva Bank. All rights reserved.</p>
  </footer>

</body>
</html>
